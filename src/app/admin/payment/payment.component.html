<mat-card class="card-wrapper">
    <div class="wrapper">
      <h2>Payment methods</h2>
      <div class="payment-methods-wrapper">
        <mat-radio-group
          aria-label="Select an option"
          class="payment-method-item"
          [(ngModel)]="selectedPaymentMethod"
        >
          <mat-card class="new-card">
            <mat-radio-button value="1">
              <img
                src="https://logos-world.net/wp-content/uploads/2022/12/Stripe-Logo-500x281.png"
                style="height: 40px; width: 100px; object-fit: cover;"
              />
            </mat-radio-button>
          </mat-card>

          <mat-card class="new-card">
            <mat-radio-button value="3">
              <img
                src="https://previews.123rf.com/images/berkahvisual/berkahvisual2212/berkahvisual221200520/195740255-nepal-currency-symbol-nepalese-rupee-icon-npr-sign-vector-illustration.jpg"
                style="height: 35px; width: 70px; object-fit: cover;"
              />
            </mat-radio-button>
          </mat-card>
        </mat-radio-group>

        <div *ngIf="this.billid=== ''">
          <button mat-raised-button color="accent" class="btn" (click)="proceed()">
            Proceed now
          </button>
        </div>
        <div *ngIf="this.billid!== '' ">
          <button mat-raised-button color="accent" class="btn" (click)="billing(this.billid,this.tablename)">
            GET BILL
        </button>

        </div>
        
        <div *ngIf="this.status==='Done'">
          PAYMENT SUCESSFULL
        </div>
      </div>
    </div>
  </mat-card>

  <div id="payment-form">
    <div id="card-element"><!-- Stripe Element will be inserted here --></div>
    <button (click)="proceed()">Pay Now</button>
  </div>
